<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initail-scale=1.0">
		<title>Listas</title>
	</head>
	<body>
		<h2>Lista não ordenada</h2>
		<ul>
			<li>Café</li>
			<li>Chá</li>
			<li>Leite</li>
		</ul>
		<h2>Lista ordenada</h2>
		<ol>
			<li>Café</li>
			<li>Chá</li>
			<li>Leite</li>
		</ol>
	</body>
</html>
